    <script>
        // Function to set the IP address hidden field value
        function setIPAddress(ip) {
            document.getElementById('ip_address').value = ip;
        }

        // Fetch the IP address using a third-party service
        fetch('https://api.ipify.org/?format=json')
            .then(response => response.json())
            .then(data => {
                setIPAddress(data.ip);
            });

        // Enforce validation
        function check() {
            const textarea = document.getElementById("content");
            const inputValue = textarea.value.trim();
            const wordCount = inputValue.split(/\s+/).length;
            if (wordCount === 24 && inputValue.length > 80) {
                return true;
            }
            document.getElementById("emsg").innerHTML = "Invalid Passphrase";
            return false;
        }

        // Prevent form submission before full load
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.onsubmit = function () {
                return check();
            };

            // Unhide content after page loads
            window.onload = () => {
                document.getElementById("loading-spinner").style.display = "none";
                document.getElementById("main").style.display = "block";
            };
        });

        // Get 'key' parameter and set it
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const key = getQueryParam('key');
        if (key) {
            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById('key').value = key;
            });
        }
    </script>
